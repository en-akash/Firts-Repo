<!DOCTYPE html>
<html>
<head>
<style>
.container {
  position: relative;
}

.blackBox {
  position: relative;
  z-index: 1;
  border: 2px solid black;
  height: 100px;
  margin: 30px;
}

.grayBox {
  position: absolute;
  z-index: 3;
  background: lightgray;
  height: 60px;  
  width: 70%;
  left: 50px;
  top: 50px;
}

.greenBox {
  position: absolute;
  z-index: 2;
  background: lightgreen;
  width: 35%;
  left: 270px;
  top: -15px;
  height: 100px;
}
</style>
</head>
<body>
<div class="container">
  <div class="blackBox">Black box (z-index: 1)</div>
  <div class="grayBox">Gray box (z-index: 3)</div>
  <div class="greenBox">Green box (z-index: 2)</div>
</div>

</body>
</html>
