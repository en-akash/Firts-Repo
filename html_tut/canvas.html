<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas</title>

   
</head>
<body>
    <canvas id="mycanvas" width="100px" height="100px" style="border: 3px solid black;"></canvas>




    <script>
        var c= document.getElementById("mycanvas");
        var ctx= c.getContext("2d");
        ctx.moveTo(0,0);
        ctx.lineTo(100,100);
        ctx.stroke();
    </script>















</body>
</html>
